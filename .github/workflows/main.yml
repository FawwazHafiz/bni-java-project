name: Trigger OpenShift Build

on:
  push:
    branches:
      - master
      - main

jobs:
  trigger-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install OC CLI
      run: |
        curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
        tar -xzf openshift-client-linux.tar.gz
        sudo mv oc kubectl /usr/local/bin/

    - name: Login to OpenShift
      run: |
        oc login --token="${{secrets.OC_TOKEN}}" --server="${{secrets.OC_SERVER}}"

    - name: Start OpenShift Build
      run: |
        oc start-build "${{secrets.OC_BUILD_NAME}}" -n "${{secrets.OC_NAMESPACE}}" --wait --follow

  notify:
    runs-on: ubuntu-latest
    needs: trigger-build  # ‚¨ÖÔ∏è hanya jalan kalau trigger-build selesai

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Send Telegram Notification
      run: |
        curl -X POST "https://api.telegram.org/bot7734850655:AAHvXf0Zxahgr9zHRS9Cmd-U1T8HuilcJ6I/sendMessage" \
          -d chat_id=1110339224 \
          -d text="üö® Merge to Master Branch üö®%0AOpenShift build has been triggered and completed successfully."
